---
- name: Install and Start Nginx
  hosts: all
  become: true  # This is necessary to use sudo for installation

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: yes
